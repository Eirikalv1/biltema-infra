{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="d-flex justify-content-center p-3 mb-2 bg-primary-subtle text-primary-emphasis shadow-sm mb-3 bg-white">
    <h2>Welcome to this AWESOME HTML5 editor</h2>
</div>
<div class="container px-3 mt-4">
    <form action="#" , method="post">
        <div class="mb-4">
            <label for="form1" class="form-label">Write your html here</label>
            <textarea class="form-control" name="form1" rows="20"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" value="submit">Render</button>
        </div>
    </form>
</div>
{% endblock %}
